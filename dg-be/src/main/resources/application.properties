spring.application.name=daeng-geun

# MySQL
spring.datasource.url=jdbc:mysql://db-njs.c3i4iqm4eayy.ap-northeast-2.rds.amazonaws.com:3306/daenggeun?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# AWS \uC124\uC815 \uBD88\uB7EC\uC624\uAE30
spring.cloud.aws.credentials.accessKey=${S3_ACCESSKEY}
spring.cloud.aws.credentials.secretKey=${S3_SECRETKEY}
spring.cloud.aws.s3.bucket=${S3_BUCKET}
spring.cloud.aws.region.static=ap-northeast-2

# s3\uC124\uC815\uD558\uAE30
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

server.servlet.session.timeout=15m
